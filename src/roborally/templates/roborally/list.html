{% extends "roborally/index.html" %}

{% block content %}
    {% if game_list %}
        <ul>
        {% for game in game_list %}
            <li><a href="{% url 'roborally:play' game.id %}">{{ game.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No games are available.</p>
    {% endif %}
{% endblock content %}
